<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metode Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-3xl p-8 w-full max-w-md text-center">
    <!-- Judul -->
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Pilih Metode Pembayaran</h1>

    <!-- Gambar Ilustrasi -->
    <img src="https://cdn-icons-png.flaticon.com/512/992/992700.png" alt="Payment" class="w-28 h-28 mx-auto mb-6 drop-shadow-md" />

    <!-- Tombol Dana -->
    <button class="w-full flex items-center justify-center gap-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl mb-4 transition duration-300">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Logo_dana_blue.svg/512px-Logo_dana_blue.svg.png" alt="Dana" class="w-6 h-6">
      Bayar dengan DANA
    </button>

    <!-- Tombol GoPay -->
    <button class="w-full flex items-center justify-center gap-3 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-3 rounded-xl mb-4 transition duration-300">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/GoPay_logo.svg/512px-GoPay_logo.svg.png" alt="GoPay" class="w-6 h-6">
      Bayar dengan GoPay
    </button>

    <!-- Tombol OVO -->
    <button class="w-full flex items-center justify-center gap-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-xl transition duration-300">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/OVO_Logo.svg/512px-OVO_Logo.svg.png" alt="OVO" class="w-6 h-6">
      Bayar dengan OVO
    </button>
  </div>

</body>
</html>
